<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css" media="all">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="back-ground">
      <div class="top-bg"></div>
      <div class="bot-bg"></div>

      <section class="price-comp" aria-labelledby="price-header">
          <h2 class="price-header">Our Pricing</h2>
          
          <div class="toggle-button-container">
            <p class="toggle-desc annaully">Annaully</p>
            <label  class="switch">
              <input type="checkbox" checked>  
              <span class="slider round"></span>
            </label>
            <p class="toggle-desc monthly">Monthly</p>
          </div>

        <div class="prices">

          <div class="basic-price-card card">
            <h3 class="basic-price-header card__header">Basic</h3>
            <!-- 19.99 -->
            <p class="basic-price card__price"><span class="dollar-sign">$</span>199.99</p>
            <p class="basic-storage card__desc">500 GB Storage</p>
            <p class="basic-user card__desc">2 Users Allowed</p>
            <p class="basic-file-send card__desc">Send up to 3 GB</p>
            <label for="learn-more"></label>
              <button class="learn-more btn" type="button">LEARN MORE</button>
         </div>

          <div class="profess-price-card card">
            <h3 class="profess-price-header card__header">Professional</h3>
            <!-- $24.99 -->
            <p class="profess-price card__price"><span class="dollar-sign">$</span>249.99</p>
            <p class="profess-storage card__desc">1 TB Storage</p>
            <p class="profess-user card__desc">5 Users Allowed</p>
            <p class="profess-file-send card__desc">Send up to 10 GB</p>
            <label for="learn-more"></label>
            <button class="learn-more btn" type="button">LEARN MORE</button>
          </div>

          <div class="master-price card">
            <h3 class="master-price-header card__header">Master</h3>
            <!-- $39.99 -->
            <p class="master-price card__price"><span class="dollar-sign">$</span>399.99</p>
            <p class="master-storage card__desc">2 TB Storage</p>
            <p class="master-users card__desc">10 User Allowed</p>
            <p class="master-file-send card__desc">Send up to 20 GB</p>
            <label for="learn-more"></label>
            <button class="learn-more btn" type="button">LEARN MORE</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
